
{% extends "base.html" %}
{% block title %}新增文章 - Mini Blog{% endblock %}
{% block content %}
  <h2>新增文章</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" class="post-form">
    <label>標題
      <input type="text" name="title" value="{{ title|default('') }}" required>
    </label>
    <label>作者
      <input type="text" name="author" value="{{ author|default('') }}" required>
    </label>
    <label>內容
      <textarea name="content" rows="10" required>{{ content|default('') }}</textarea>
    </label>
    <div class="actions">
      <a class="btn" href="{{ url_for('index') }}">取消</a>
      <button class="btn primary" type="submit">儲存</button>
    </div>
  </form>
{% endblock %}
