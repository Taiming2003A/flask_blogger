
<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mini Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="{{ url_for('index') }}">Mini Blog</a></h1>
        <nav><a class="new-btn" href="{{ url_for('new_post_page') }}">＋ 新增文章</a></nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">Built with Flask · SQLAlchemy · Jinja</div>
    </footer>
  </body>
</html>
