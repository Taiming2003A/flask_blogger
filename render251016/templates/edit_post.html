
{% extends "base.html" %}
{% block title %}編輯文章 - Mini Blog{% endblock %}
{% block content %}
  <h2>編輯文章</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" class="post-form">
    <label>標題
      <input type="text" name="title" value="{{ post.title }}" required>
    </label>
    <label>作者
      <input type="text" name="author" value="{{ post.author }}" required>
    </label>
    <label>內容
      <textarea name="content" rows="10" required>{{ post.content }}</textarea>
    </label>
    <div class="actions">
      <a class="btn" href="{{ url_for('post_detail_page', post_id=post.id) }}">取消</a>
      <button class="btn primary" type="submit">儲存</button>
    </div>
  </form>
{% endblock %}
